<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Apple Store - Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
            url("/img/apple-bg.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .login-box {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        .btn-apple {
            background-color: #1d1d1f;
            color: #fff;
            border-radius: 12px;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-apple:hover {
            background-color: #333;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Đăng Nhập</h2>
    <form action="LoginServlet" method="post">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-apple">Đăng Nhập</button>
    </form>
    <div class="register-link">
        <p>Bạn chưa có tài khoản?
            <a href="dangki.html">Đăng ký ngay</a>
        </p>
    </div>
</div>
</body>
</html>
