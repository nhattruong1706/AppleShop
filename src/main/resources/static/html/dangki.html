<!DOCTYPE html>
<html lang="vi" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Apple Store - Đăng ký</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
            url("/img/nendangnhap.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .register-box {
            width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 1.8rem;
            color: #1d1d1f;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .btn-apple {
            background-color: #1d1d1f;
            color: #fff;
            border-radius: 12px;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-apple:hover {
            background-color: #333;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 0.95rem;
        }

        .message.success { color: green; }
        .message.error { color: red; }
    </style>
</head>

<body ng-controller="RegisterController">

<div class="register-box">
    <h2>Đăng ký tài khoản</h2>

    <form ng-submit="register($event)" novalidate>
        <input type="text" ng-model="user.username" class="form-control" placeholder="Tên đăng nhập" required>
        <input type="email" ng-model="user.email" class="form-control" placeholder="Email" required>
        <input type="password" ng-model="user.passwordHash" class="form-control" placeholder="Mật khẩu" required>
        <input type="text" ng-model="user.fullName" class="form-control" placeholder="Họ tên" required>
        <input type="text" ng-model="user.phone" class="form-control" placeholder="Số điện thoại" required>

        <button type="submit" class="btn btn-apple">Đăng Ký</button>
    </form>

    <p class="message success">{{success}}</p>
    <p class="message error">{{error}}</p>

    <div class="message">
        Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
    </div>
</div>

<script>
    angular.module("myApp", [])
        .controller("RegisterController", function($scope, $http) {

            // Khởi tạo dữ liệu mặc định
            $scope.user = {
                username: "",
                email: "",
                passwordHash: "",
                fullName: "",
                phone: "",
                role: "USER"
            };

            $scope.success = "";
            $scope.error = "";

            $scope.register = function(event) {
                event.preventDefault(); // chặn reload trang

                console.log("Dữ liệu gửi lên:", $scope.user);

                // Gửi POST request đến API
                $http.post("http://localhost:8080/api/users", $scope.user)
                    .then(function(response) {
                        console.log("Phản hồi từ server:", response.data);
                        $scope.success = "✅ Đăng ký thành công!";
                        $scope.error = "";

                        // reset form
                        $scope.user = {
                            username: "",
                            email: "",
                            passwordHash: "",
                            fullName: "",
                            phone: "",
                            role: "USER"
                        };
                    })
                    .catch(function(error) {
                        console.error("Lỗi khi đăng ký:", error);
                        $scope.error = "❌ Đăng ký thất bại: " + (error.data?.message || error.statusText);
                        $scope.success = "";
                    });
            };
        });
</script>

</body>
</html>
