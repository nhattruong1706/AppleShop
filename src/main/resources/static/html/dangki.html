<!DOCTYPE html>
<html lang="vi" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Apple Store - Đăng ký OTP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
            url("/img/nendangnhap.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .register-box {
            width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 1.8rem;
            color: #1d1d1f;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .btn-apple {
            background-color: #1d1d1f;
            color: #fff;
            border-radius: 12px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-apple:hover {
            background-color: #333;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 0.95rem;
        }

        .message.success { color: green; }
        .message.error { color: red; }

        /* OTP row */
        .otp-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .otp-row input {
            flex: 1;
        }

        .otp-row button {
            flex: 0 0 120px;
        }

    </style>
</head>

<body ng-controller="RegisterController">

<div class="register-box">
    <h2>Đăng ký tài khoản</h2>

    <form ng-submit="register($event)" novalidate>
        <!-- Thông tin user -->
        <input type="text" ng-model="user.username" class="form-control" placeholder="Tên đăng nhập" required>
        <input type="email" ng-model="user.email" class="form-control" placeholder="Email" required>
        <input type="password" ng-model="user.passwordHash" class="form-control" placeholder="Mật khẩu" required>
        <input type="text" ng-model="user.fullName" class="form-control" placeholder="Họ tên" required>
        <input type="text" ng-model="user.phone" class="form-control" placeholder="Số điện thoại" required>

        <!-- OTP + nút gửi OTP nằm cùng 1 hàng -->
        <div class="otp-row">
            <input type="text" ng-model="user.inputOtp" class="form-control" placeholder="Nhập OTP" required>
            <button type="button" class="btn btn-apple" ng-click="sendOtp()" ng-disabled="otpSent">
                {{otpSent ? 'Gửi lại sau ' + countdown + 's' : 'Gửi mã OTP'}}
            </button>
        </div>

        <!-- Nút đăng ký -->
        <button type="submit" class="btn btn-apple mt-3 w-100">Đăng Ký</button>
    </form>

    <p class="message success">{{success}}</p>
    <p class="message error">{{error}}</p>

    <div class="message">
        Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
    </div>
</div>

<script>
    angular.module("myApp", [])
        .controller("RegisterController", function($scope, $http, $timeout) {

            $scope.user = {
                username: "",
                email: "",
                passwordHash: "",
                fullName: "",
                phone: "",
                role: "USER",
                inputOtp: ""
            };

            $scope.success = "";
            $scope.error = "";
            $scope.otpSent = false;
            $scope.countdown = 0;
            let serverOtp = null;

            // Gửi OTP
            $scope.sendOtp = function() {
                if ($scope.otpSent) return; // đang chờ countdown
                if (!$scope.user.email) {
                    $scope.error = "Vui lòng nhập email";
                    return;
                }

                $http.post("http://localhost:8080/api/users/register", { email: $scope.user.email })
                    .then(function(res) {
                        serverOtp = res.data.otp;
                        $scope.success = "Mã OTP đã được gửi tới email!";
                        $scope.error = "";

                        // bật countdown 10s
                        $scope.otpSent = true;
                        $scope.countdown = 30;
                        countdownTick();
                    })
                    .catch(function(err) {
                        console.error(err);
                        $scope.error = "Lỗi gửi OTP";
                        $scope.success = "";
                    });
            };

            // Countdown giảm dần
            function countdownTick() {
                if ($scope.countdown > 0) {
                    $scope.countdown--;
                    $timeout(countdownTick, 1000);
                } else {
                    $scope.otpSent = false;
                }
            }

            // Đăng ký user nếu OTP đúng
            $scope.register = function(event) {
                event.preventDefault();

                if ($scope.user.inputOtp !== serverOtp) {
                    $scope.error = "OTP không đúng!";
                    $scope.success = "";
                    return;
                }

                const userData = {
                    username: $scope.user.username,
                    email: $scope.user.email,
                    passwordHash: $scope.user.passwordHash,
                    fullName: $scope.user.fullName,
                    phone: $scope.user.phone,
                    role: "USER"
                };

                $http.post("http://localhost:8080/api/users", userData)
                    .then(function(res) {
                        $scope.success = "✅ Đăng ký thành công!";
                        $scope.error = "";
                        serverOtp = null;

                        $scope.user = {
                            username: "",
                            email: "",
                            passwordHash: "",
                            fullName: "",
                            phone: "",
                            role: "USER",
                            inputOtp: ""
                        };
                    })
                    .catch(function(err) {
                        console.error(err);
                        $scope.error = "❌ Đăng ký thất bại: " + (err.data?.message || err.statusText);
                        $scope.success = "";
                    });
            };
        });
</script>

</body>
</html>
