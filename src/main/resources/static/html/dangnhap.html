<!DOCTYPE html>
<html lang="vi" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Apple Store - Đăng Nhập</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
            url("/img/apple-bg.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .login-box {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        .btn-apple {
            background-color: #1d1d1f;
            color: #fff;
            border-radius: 12px;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-apple:hover {
            background-color: #333;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body ng-controller="LoginController">

<div class="login-box">
    <h2>Đăng Nhập</h2>
    <form ng-submit="login()">
        <input type="text" ng-model="user.username" class="form-control" placeholder="Username" required>
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-apple">Đăng Nhập</button>
    </form>
    <div class="error" ng-if="error">{{error}}</div>
    <div class="register-link">
        <p>Bạn chưa có tài khoản?
            <a href="dangki.html">Đăng ký ngay</a>
        </p>
    </div>
</div>

<script>
    var app = angular.module('myApp', []);

    app.controller('LoginController', ['$scope', '$http', function($scope, $http) {
        $scope.user = {};
        $scope.error = null;

        $scope.login = function() {
            $scope.error = null;
            $http.post('/api/auth/login', $scope.user)
                .then(function(response) {
                    // Gọi API lấy thông tin user nếu login thành công
                    return $http.get('/api/auth/me');
                })
                .then(function(response) {
                    // Lưu thông tin user (có thể dùng sessionStorage nếu muốn)
                    sessionStorage.setItem('currentUser', JSON.stringify(response.data));
                    // Chuyển trang
                    window.location.href = '/html/index.html';
                })
                .catch(function(err) {
                    // Hiển thị lỗi nếu login thất bại
                    $scope.error = "Tên đăng nhập hoặc mật khẩu không đúng.";
                });
        };
    }]);
</script>

</body>
</html>
